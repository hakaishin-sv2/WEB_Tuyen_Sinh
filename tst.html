<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Nhập Điểm Trúng Tuyển</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Nhập Điểm Trúng Tuyển</h2>
        <form action="#" method="POST">
            <!-- Ngành Học -->
            <div class="mb-3">
                <label for="major" class="form-label">Ngành học:</label>
                <select class="form-select" id="major" name="major" required>
                    <option value="">Chọn ngành học</option>
                    <option value="nganh1">Ngành 1</option>
                    <option value="nganh2">Ngành 2</option>
                    <option value="nganh3">Ngành 3</option>
                </select>
            </div>
            
            <!-- Năm Xét Tuyển -->
            <div class="mb-3">
                <label for="year" class="form-label">Năm xét tuyển:</label>
                <input type="number" class="form-control" id="year" name="year" value="2024" required>
            </div>

            <!-- Điểm Trúng Tuyển -->
            <div class="mb-3">
                <label for="score" class="form-label">Điểm trúng tuyển:</label>
                <input type="number" step="0.01" class="form-control" id="score" name="cut_off_score" required>
            </div>

            <!-- Nút Submit -->
            <button type="submit" class="btn btn-primary">Lưu Điểm</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
