<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chọn Khối Thi</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .subject-input {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h2>Chọn Khối Thi và Nhập Điểm</h2>

        <form id="examForm">
            <div class="form-group">
                <label for="blockSelect">Chọn Khối Thi</label>
                <select class="form-control" id="blockSelect">
                    <option value="">-- Chọn Khối Thi --</option>
                    <option value="A00">A00 - Toán, Lý, Hóa</option>
                    <option value="A01">A01 - Toán, Lý, Anh</option>
                    <option value="B00">B00 - Toán, Hóa, Sinh</option>
                    <option value="C00">C00 - Văn, Sử, Địa</option>
                </select>
            </div>

            <div id="subjectsContainer" class="subject-input">
                <!-- Các môn sẽ được thêm vào đây -->
            </div>

            <button type="submit" class="btn btn-primary">Gửi</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const subjects = {
            'A00': ['Toán', 'Lý', 'Hóa'],
            'A01': ['Toán', 'Lý', 'Anh'],
            'B00': ['Toán', 'Hóa', 'Sinh'],
            'C00': ['Văn', 'Sử', 'Địa']
        };

        document.getElementById('blockSelect').addEventListener('change', function () {
            const selectedBlock = this.value;
            const subjectsContainer = document.getElementById('subjectsContainer');
            
            // Clear previous subjects
            subjectsContainer.innerHTML = '';

            if (selectedBlock && subjects[selectedBlock]) {
                subjects[selectedBlock].forEach(subject => {
                    const div = document.createElement('div');
                    div.classList.add('form-group');

                    div.innerHTML = `
                        <label for="${subject}">${subject}</label>
                        <input type="number" class="form-control" id="${subject}" name="${subject}" placeholder="Nhập điểm ${subject}">
                    `;
                    
                    subjectsContainer.appendChild(div);
                });
            }
        });
    </script>
</body>
</html>
